<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Listado de Vacantes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
<img th:src="@{/images/logo.jpeg}" width="136" height="136" >
	<h1 class="text-danger d-flex justify-content-center">Listado de Vacantes</h1>
	<table class="table table-success table-striped table-bordered table-hover">
		<tr>
			<th>Logo</th>
			<th>Id</th>
			<th>Nombre</th>
			<th>Fecha</th>
			<th>Salario Ofrecido</th>
			<th>Descripcion</th>
			<th>Destacado</th>
			<th>Detalle</th>
			<th>Borrar</th>
			
		</tr>
		<tr th:each="vacante : ${vacantes}">
			<td>
				<img th:src="@{/images/{img} ( img= ${vacante.image} ) }" width="136" height="136" >
			</td>
			<td th:text="${vacante.id}"></td>
			<td th:text="${vacante.nombre}"></td>
			<td th:text="${vacante.fecha}"></td>
			<td th:text="${vacante.salario}"></td>
			<td th:text="${vacante.descripcion}"></td>
			<!--
			<td th:text="${vacante.destacado}"></td>
			<td th:text="${vacante.destacado == 1? 'si' : 'NO'}"></td>
			-->
			<td>
				<span th:if="${vacante.destacado==1}" class="badge bg-success">Si</span>
				<span th:unless="${vacante.destacado==1}" class="badge bg-danger">No</span>
			</td>
			
			<td>
				<a th:href="@{/vacante/view/{id} ( id=${vacante.id} ) }" class="btn btn-success">Detalle</a>
			</td>
			<td>
				<a th:href="@{/vacante/delete( id=${vacante.id} ) }" class="btn btn-danger">Borrar</a>
			</td>
		</tr>
	</table>
</body>
</html>
